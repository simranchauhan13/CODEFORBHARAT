
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivran - Plumber & Electrician</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20px;
        }
        .about-us {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #141e30;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 100px;
        }
        .service-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .service-card:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>FixNFlow</h1>
        <button class="about-us" onclick="location.href='about.html'">About Us</button><br>
        <button class="login" onclick="location.href='login.html'"> Login </button>
    </header>
    
    <div class="container">
        <button class="service-card" id="plumber" onclick="location.href='plumber.html'">
            <img src="C:\Users\HP\Downloads\images.png" alt="Plumber">
            <h2>Plumber</h2>
        </button>
        <button class="service-card" id="electrician" onclick="location.href='electrician.html'">
            <img src="C:\Users\HP\Downloads\images (1).png" alt="Electrician">
            <h2>Electrician</h2>
        </button>
    </div>
</body>
</html>
