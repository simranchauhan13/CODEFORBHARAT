
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivran - Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
            color: black;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056d2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="tel" id="loginPhone" placeholder="Phone Number" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <a href="E:\urbanclap-clone\Main page.html" target="_blank">
                <button>Login</button>
            </a>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>
    </div>

    <div class="container hidden" id="signupContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="tel" id="signupPhone" placeholder="Phone Number" required>
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="E:\urbanclap-clone\Main page.html" id="showLogin">Login</a></p>
            
        </form>
    </div>

    <script>
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('signupContainer').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Sign Up Successful! Redirecting to Login Page.');
            document.getElementById('signupContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
        });
        
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login Successful! Redirecting...');
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
